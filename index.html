<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-do App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assignment2-page1.css">
        <link rel="icon" href="icon.jpg">
    </head>
    <body>
        
        <div class="Header-Container">
            <h1 class="Heading">Tasks</h1>
            <span class="Heading-List">Lists</span>
            <span class="Span"><button class="Button" onclick="listAdd()">&#43;</button></span>
            <span class="Add-List" onclick="listAdd()">Add List</span>
        </div>  
        <hr class="hr">
        <div id="nav" class="nav">
            <button class="Large-view-nav">	&#8592;</button>
        </div>
        <div class="todo-container">
        </div>
        <div class="card-container" >
            <div class="card" id="popupList">
                <h3 class="card-heading">Add New List</h3>
                <input type="text" size="30"id="card-input" class="card-input" placeholder="Title of list...">
                <br>
                <div class="btn-container">
                    <button class="card-add-button" onclick="createList()">ADD</button>
                    <span><button class="card-add-button" onclick="listCancel()">CLOSE</button></span>
                </div>
            </div>
            <div class="card" id="popupItem">
                <h3 class="card-heading" id="itHead">Add New Item</h3>
                <input type="text" size="30"id="item-input" class="card-input"placeholder="Name of item...">
                <br>
                <div class="btn-container">
                    <button class="card-add-button" id="itAdd" onclick="createItem(this)">ADD</button>
                    <span><button class="card-add-button" id="itCancel" onclick="itemCancel()">CLOSE</button></span>
                </div>
            </div>
        </div>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
